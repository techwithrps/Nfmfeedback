<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <meta name="description"
        content="Share your experience at Nanak Food Mart - Kanpur's trusted wholesale bakery and food supply store. We provide quality bakery items, cafe supplies, and restaurant equipment.">
    <meta name="keywords"
        content="Nanak Food Mart, bakery Kanpur, wholesale bakery, food supply store, cafe supplies, restaurant supplies, bakery equipment, food decor, Kanpur bakery, wholesale food supplier">
    <meta name="author" content="Nanak Food Mart">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    <meta name="revisit-after" content="7 days">
    <meta name="theme-color" content="#3d2817">

    <title>Thank You - Nanak Food Mart | Kanpur's Trusted Wholesale Bakery & Food Supply Store</title>

    <!-- Canonical URL -->
    <link rel="canonical" href="https://nfmfeedback.vercel.app/">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://nfmfeedback.vercel.app/">
    <meta property="og:title" content="Thank You - Nanak Food Mart">
    <meta property="og:description"
        content="Share your experience at Nanak Food Mart - Kanpur's trusted wholesale bakery and food supply store. Quality bakery items, cafe & restaurant supplies.">
    <meta property="og:image" content="https://nfmfeedback.vercel.app/logo.jpg">
    <meta property="og:site_name" content="Nanak Food Mart">
    <meta property="og:locale" content="en_IN">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://nfmfeedback.vercel.app/">
    <meta property="twitter:title" content="Thank You - Nanak Food Mart">
    <meta property="twitter:description"
        content="Share your experience at Nanak Food Mart - Kanpur's trusted wholesale bakery and food supply store.">
    <meta property="twitter:image" content="https://nfmfeedback.vercel.app/logo.jpg">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- Structured Data - LocalBusiness Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "Nanak Food Mart",
      "image": "https://nfmfeedback.vercel.app/logo.jpg",
      "description": "Kanpur's trusted wholesale bakery and food supply store providing quality bakery items, cafe supplies, and restaurant equipment.",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Kanpur",
        "addressRegion": "Uttar Pradesh",
        "addressCountry": "IN"
      },
      "url": "https://nfmfeedback.vercel.app/",
      "telephone": "+91-XXXXXXXXXX",
      "priceRange": "$$",
      "servesCuisine": "Bakery",
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.5",
        "reviewCount": "100"
      }
    }
    </script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="card">
            <!-- Header -->
            <header class="header">
                <img src="logo.jpg" alt="Nanak Food Mart - A Food Decor Shop" class="logo" loading="eager">
                <h1 class="main-heading">Thank you for visiting<br>Nanak Food Mart</h1>
                <p class="subheading">Share your experience and stay connected with us</p>
            </header>

            <!-- Icon Illustration -->
            <div class="icon-container">
                <svg class="phone-icon" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
                    <!-- Phone outline -->
                    <rect x="35" y="15" width="50" height="90" rx="5" fill="none" stroke="#3d2817" stroke-width="2" />
                    <line x1="45" y1="25" x2="75" y2="25" stroke="#3d2817" stroke-width="1.5" stroke-linecap="round" />
                    <!-- Screen -->
                    <rect x="40" y="30" width="40" height="65" rx="2" fill="#f5f1e8" stroke="#3d2817"
                        stroke-width="1.5" />
                    <!-- QR code icon -->
                    <g transform="translate(48, 45)">
                        <rect x="0" y="0" width="8" height="8" fill="#3d2817" />
                        <rect x="10" y="0" width="8" height="8" fill="#3d2817" />
                        <rect x="0" y="10" width="8" height="8" fill="#3d2817" />
                        <rect x="10" y="10" width="8" height="8" fill="#3d2817" />
                        <rect x="4" y="4" width="2" height="2" fill="#f5f1e8" />
                        <rect x="14" y="4" width="2" height="2" fill="#f5f1e8" />
                    </g>
                    <!-- Scan arrow -->
                    <path d="M 90 50 L 95 50 L 92.5 47 M 95 50 L 92.5 53" stroke="#c9a961" stroke-width="2" fill="none"
                        stroke-linecap="round" />
                </svg>
            </div>

            <!-- Form -->
            <form id="reviewForm" class="form">
                <div class="form-group">
                    <label for="mobile" class="form-label">Mobile Number <span class="required">*</span></label>
                    <input type="tel" id="mobile" name="mobile" class="form-input"
                        placeholder="Enter your 10-digit mobile number" pattern="[6-9][0-9]{9}" maxlength="10" required>
                    <span class="error-message" id="mobileError"></span>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span class="btn-text">Continue to Google Review</span>
                    <span class="btn-arrow">→</span>
                </button>
            </form>

            <!-- Success Message (Hidden by default) -->
            <div class="success-message" id="successMessage">
                <div class="loading-spinner"></div>
                <h3>Please Wait...</h3>
                <p>Taking you to Google Review page</p>
            </div>

            <!-- Footer -->
            <footer class="footer">
                <p>Bakery • Cafe • Restaurant Supplies | Kanpur</p>
            </footer>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
